{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title }} - Wiki
{% endblock %}

{% block body %} 
    <div style="border-width: thick; padding-right: 20px;">
        <p style='float:right;'><a href="{% url 'edit_entry' %}?q={{ title|urlencode }}">Edit</a></p>
    </div>
    {{ content|safe }}
{% endblock %}
